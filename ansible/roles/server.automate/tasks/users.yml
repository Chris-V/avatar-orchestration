- name: Create system groups
  loop:
    - { name: &appdata 'docker-appdata', gid: '{{ system_appdata_gid }}' }
  ansible.builtin.group:
    name: '{{ item.name }}'
    gid: '{{ item.gid }}'
    state: present

- name: Create system users
  loop:
    - { name: *appdata, uid: '{{ system_appdata_uid }}' }
  ansible.builtin.user:
    name: '{{ item.name }}'
    group: '{{ item.name }}'
    uid: '{{ item.uid }}'
    create_home: no
    shell: '/usr/bin/nologin'
    state: present
