- name: Install system libraries
  community.general.pacman:
    name:
      - fake-hwclock
    state: present

- name: Enable fake HW clock
  ansible.builtin.systemd:
    name: "fake-hwclock.service"
    state: "started"
    enabled: yes
- name: Enable fake HW clock
  ansible.builtin.systemd:
    name: "fake-hwclock-save.timer"
    enabled: yes
